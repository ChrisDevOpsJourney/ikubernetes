apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-gateway
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.27.1
    chart: gateway
    helm:
      parameters:
        - name: _internal_defaults_do_not_set.service.type
          value: NodePort
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
      - Validate=false
      - PruneLast=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2